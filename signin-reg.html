<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MK Times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">MK Times</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin-reg.html">Signup / Signin</a>
            </li>
          </ul>
          <form class="d-flex ms-lg-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Header Image -->
    <div class="container-fluid px-0">
      <img src="assets/img/main.jpg" alt="header img" class="img-fluid w-100" />
    </div>

    <div class="container mt-3">
      <div class="row justify-content-center g-4">
        <!-- Registration Form -->
        <div class="col-lg-5">
          <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Enter your address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Create a password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Register
              </button>
            </form>
          </div>
        </div>

        <!-- Sign-In Form -->
        <div class="col-lg-5 d-flex align-items-center">
          <div class="card shadow-lg p-4 w-100">
            <h2 class="text-center mb-4">Sign In</h2>
            <form id="signInForm">
              <div class="mb-3">
                <label for="signInEmail" class="form-label"
                  >Email Address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signInEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="signInPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signInPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-3">
      <div class="container">
        <div class="row">
          <!-- Contact Us -->
          <div class="col-md-4 mt-3">
            <h3>Contact Us</h3>
            <p>Have questions or need help? Get in touch with us!</p>
            <p><strong>Phone:</strong> +44 131 123 1234</p>
            <p><strong>Email:</strong> support@example.com</p>
          </div>

          <!-- Map -->
          <div class="col-md-4 mt-3">
            <h3>Our Location</h3>
            <div class="ratio ratio-4x3">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35387.70784756938!2d-3.206372290844!3d55.95325157941295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c79c0b6b8b1b%3A0x1e7b0b35070e8f17!2sEdinburgh!5e0!3m2!1sen!2suk!4v1692108582391!5m2!1sen!2suk"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>

          <!-- Social Media -->
          <div class="col-md-4 mt-3">
            <h3>Follow Us</h3>
            <div class="d-flex">
              <a href="#" class="me-3">
                <img
                  src="assets/img/icons/facebook.png"
                  class="img-lg"
                  alt="Facebook"
                />
              </a>
              <a href="#" class="me-3">
                <img
                  src="assets/img/icons/twitter.png"
                  class="img-fluid"
                  alt="Twitter"
                />
              </a>
              <a href="#" class="me-3">
                <img
                  src="assets/img/icons/instagram.png"
                  class="img-fluid"
                  alt="Instagram"
                />
              </a>
            </div>
          </div>
        </div>
        <!-- Copyright info -->
        <p class="text-center mt-3">
          &copy; 2024 MK Time. All rights reserved.
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
